<!DOCTYPE html>

<head>

        <title>Tarea 2 JavaScript</title>

    <body>
        <script>
             const numeros = [1, 100, 90, 189, 1324, 1007, 22]

             let mayor = 0

             for (let n = 0; n < numeros.length; n++){
                 if (numeros [n]  > mayor){
                    mayor = numeros [n]
                }
            }


        
            console.log (`El mayor de ${numeros} es ${mayor}`)








        </script>





    </body>






</html>
