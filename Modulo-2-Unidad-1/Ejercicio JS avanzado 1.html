<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="caja rojo"  onclick="cambiarFondo ('red')"></div> 
        <div class="caja verde" onclick="cambiarFondo ('green')"></div>
        <div class="caja azul"  onclick="cambiarFondo ('blue')"></div>
        <div class="caja blanca" onclick="cambiarFondo('#FFFFFF')"></div>
    </div>
    <style>
    .contenedor {
        display: flex;
      }
      
      .caja{
          width: 100px;
          height: 100px;
          cursor: pointer;
      }
      .rojo{
          background-color: red;
      }
      .verde{
      
          background-color: green;
      }
      .azul{
          background-color: blue;
      }

      .blanca{
        background-color: #FFFFFF;
      }
    </style>
      
      

    <script>
        function cambiarFondo(color){
         document.querySelector ('body').style.background= color
        }

    </script>


 </body>
</html>
